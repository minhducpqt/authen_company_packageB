<div class="mb-4 bg-white border rounded-xl p-4">
  <form id="filtersForm" class="flex flex-col md:flex-row gap-3 items-start md:items-end">
    <div class="flex-1">
      <label class="block text-xs text-slate-500 mb-1">Dự án</label>
      <select id="projectSelect" name="project_code"
              class="w-full rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500">
        <option value="">— Tất cả dự án —</option>
      </select>
    </div>

    <div class="flex-1">
      <label class="block text-xs text-slate-500 mb-1">Tìm kiếm</label>
      <input id="qInput" name="q" type="text" placeholder="Tên, CCCD, SĐT, mã lô..."
             class="w-full rounded-lg border-slate-300 focus:ring-2 focus:ring-indigo-500"
             value="{{ init_q or '' }}">
    </div>

    <div class="flex items-center gap-2">
      <button type="submit"
              class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
        Áp dụng
      </button>

      <button type="button" id="btnExportCsv"
              class="px-3 py-2 rounded-lg border border-slate-300 hover:bg-slate-50">
        Export CSV
      </button>
      <button type="button" id="btnExportXlsx"
              class="px-3 py-2 rounded-lg border border-slate-300 hover:bg-slate-50">
        Export XLSX
      </button>
    </div>
  </form>
</div>

<script>
  (function () {
    const initProject = "{{ init_project_code or '' }}";
    const selectEl = document.getElementById('projectSelect');
    const qEl = document.getElementById('qInput');
    const formEl = document.getElementById('filtersForm');

    // Load project options from Service B proxy -> Service A
    fetch(`/api/projects/options`)
      .then(r => r.json())
      .then(({options}) => {
        if (!Array.isArray(options)) return;
        for (const o of options) {
          const op = document.createElement('option');
          op.value = o.project_code || o.code || o.id;
          op.textContent = `${o.project_code || o.code} — ${o.name || ''}`;
          if (initProject && op.value === initProject) op.selected = true;
          selectEl.appendChild(op);
        }
      }).catch(()=>{});

    // Submit filters by GET to giữ URL shareable
    formEl.addEventListener('submit', function (e) {
      e.preventDefault();
      const url = new URL(window.location.href);
      const pc = selectEl.value || '';
      const q = qEl.value || '';
      if (pc) url.searchParams.set('project_code', pc); else url.searchParams.delete('project_code');
      if (q) url.searchParams.set('q', q); else url.searchParams.delete('q');
      window.location.href = url.toString();
    });

    function doExport(fmt) {
      const url = new URL(`/reports/export`, window.location.origin);
      url.searchParams.set('kind', "{{ export_kind }}");
      const pc = selectEl.value || "{{ init_project_code or '' }}";
      const q = qEl.value || "{{ init_q or '' }}";
      if (pc) url.searchParams.set('project_code', pc);
      if (q) url.searchParams.set('q', q);
      url.searchParams.set('fmt', fmt);        // csv | xlsx
      window.location.href = url.toString();
    }

    document.getElementById('btnExportCsv').addEventListener('click', () => doExport('csv'));
    document.getElementById('btnExportXlsx').addEventListener('click', () => doExport('xlsx'));
  })();
</script>
