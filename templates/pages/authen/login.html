{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white rounded-xl shadow p-6">
  <h1 class="text-2xl font-semibold mb-4">Đăng nhập</h1>

  {% if error %}
  <div class="mb-4 p-3 rounded bg-red-50 text-red-700 text-sm">
    {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/login" class="space-y-4">
    <input type="hidden" name="next" value="{{ next }}"/>

    <div>
      <label class="block text-sm mb-1">Username</label>
      <input name="username" required class="w-full border rounded px-3 py-2" placeholder="ducluu.super">
    </div>

    <div>
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2" placeholder="••••••••">
    </div>

    <button class="w-full py-2 rounded bg-black text-white hover:opacity-90">Đăng nhập</button>
  </form>
</div>
{% endblock %}
