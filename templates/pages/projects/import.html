{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl">
  <div class="card">
    <h2 class="card-title">Nhập dự án từ Excel</h2>

    <div class="mb-4 flex gap-3">
      <a class="btn-secondary" href="/projects/template">
        <i class="ri-download-2-line"></i> Tải mẫu (.xlsx)
      </a>
      <a class="btn-secondary" href="/projects/export">
        <i class="ri-file-excel-2-line"></i> Xuất danh sách hiện tại
      </a>
    </div>

    <form method="post" action="/projects/import" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="label">Chọn file .xlsx</label>
        <input type="file" name="file" accept=".xlsx" required class="input-file">
      </div>
      <div class="flex justify-end gap-2">
        <a href="/projects" class="btn-secondary">Hủy</a>
        <button class="btn-primary"><i class="ri-upload-2-line"></i> Tải lên</button>
      </div>
    </form>

    <p class="text-xs text-slate-400 mt-4">
      Ghi chú: cột yêu cầu tối thiểu <b>project_code</b>, <b>name</b>. Có thể kèm <i>location, description</i>.
    </p>
  </div>
</div>

{% endblock %}
