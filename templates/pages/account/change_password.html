{% extends "base.html" %}
{% block content %}
<div class="flex justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold text-slate-800 mb-6">Đổi mật khẩu</h2>

    <form method="post" action="/account/change-password" class="space-y-5">
      <div>
        <label for="old_password" class="block text-sm font-medium text-slate-600 mb-1">Mật khẩu cũ</label>
        <input type="password" id="old_password" name="old_password"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="new_password" class="block text-sm font-medium text-slate-600 mb-1">Mật khẩu mới</label>
        <input type="password" id="new_password" name="new_password"
               class="w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="flex justify-end gap-3">
        <a href="/account"
           class="px-4 py-2 rounded-lg border border-slate-300 text-slate-600 hover:bg-slate-100">
          Huỷ
        </a>
        <button type="submit"
                class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
          Đổi mật khẩu
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
