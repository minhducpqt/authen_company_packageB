{% extends "base.html" %}
{% block content %}

<div class="mb-5">
  <h1 class="text-xl font-semibold text-slate-800">Thông tin công ty & hoá đơn</h1>
  <p class="text-slate-500 text-sm">Cập nhật thông tin dùng cho xuất hoá đơn và hiển thị trên chứng từ.</p>
</div>

{% if load_err %}
  <div class="p-3 rounded bg-red-50 text-red-700 text-sm mb-4">{{ load_err }}</div>
{% endif %}

<form method="post" action="/settings/company/save" class="max-w-3xl grid md:grid-cols-2 gap-4">
  <div class="md:col-span-2">
    <label class="label">Tên công ty</label>
    <input class="input" name="name" value="{{ company.name if company else '' }}" required>
  </div>

  <div>
    <label class="label">Mã số thuế</label>
    <input class="input" name="tax_code" value="{{ company.tax_code if company else '' }}" placeholder="VD: 0101234567">
  </div>

  <div>
    <label class="label">Điện thoại</label>
    <input class="input" name="phone" value="{{ company.phone if company else '' }}" placeholder="VD: 098xxxxxxx">
  </div>

  <div class="md:col-span-2">
    <label class="label">Email</label>
    <input class="input" name="email" value="{{ company.email if company else '' }}" placeholder="ketoan@company.vn">
  </div>

  <div class="md:col-span-2">
    <label class="label">Địa chỉ</label>
    <input class="input" name="address" value="{{ company.address if company else '' }}" placeholder="Số, đường, phường, quận, TP">
  </div>

  <div class="md:col-span-2">
    <label class="label">Logo (URL)</label>
    <input class="input" name="logo" value="{{ company.logo if company and company.logo else '' }}" placeholder="https://.../logo.png">
  </div>

  <div class="md:col-span-2 pt-2">
    <button class="btn-primary" type="submit">Lưu thay đổi</button>
    <a class="btn-secondary ml-2" href="/account">Về Tài khoản</a>
  </div>
</form>

{% endblock %}
