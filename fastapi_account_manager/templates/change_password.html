{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>Change my password</h1>
<form method="post" action="/auth/change_password" class="card">
  <div class="row"><label>Old password</label><input type="password" name="old_password" required /></div>
  <div class="row"><label>New password</label><input type="password" name="new_password" required /></div>
  <button type="submit">Change</button>
</form>
<p class="hint">Sau khi đổi, bạn sẽ được yêu cầu đăng nhập lại.</p>
{% endblock %}
